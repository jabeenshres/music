{% load static %}
<header class="top-header">
    <nav class="navbar navbar-expand">
        <div class="left-topbar d-flex align-items-center">
            <a href="javascript:;" class="toggle-btn"> <i class="bx bx-menu"></i>
            </a>
        </div>
        
        <div class="flex-grow-1 search-bar">
            <div class="input-group">
                <div class="input-group-prepend search-arrow-back">
                    <button class="btn btn-search-back" type="button"><i class="bx bx-arrow-back"></i>
                    </button>
                </div>
                <input type="text" class="form-control" placeholder="search" />
                <div class="input-group-append">
                    <button class="btn btn-search" type="button"><i class="lni lni-search-alt"></i>
                    </button>
                </div>
            </div>
        </div>
        <div>
            <span style="font-size: 20px;">{{ request.user }} | </span>
            {% now "jS F, Y H:i" %}
        </div>
        <div class="right-topbar ml-auto">
            <ul class="navbar-nav">
                <li class="nav-item search-btn-mobile">
                    <a class="nav-link position-relative" href="javascript:;"> <i
                            class="bx bx-search vertical-align-middle"></i>
                    </a>
                </li>

                
                <li class="nav-item dropdown dropdown-language">
                    {% comment %}
                    <div class="nav-link">
                        <a href="{% url 'accounts:logout' %}"><span
                                style="font-size: 16px;color: black;">Logout</span></a>
                    </div>
                    {% endcomment %}
                    
                </li>
            </ul>
        </div>
    </nav>
</header>
